<div id="articles">
{% for article in tag.articles.all %}
    <article class="article-post">
    <h2 class="display-5 link-body-emphasis mb-1">{{ article }}</h2>
    <p class="article-post-meta">{{ article.created|date:"F j, Y" }} <a href="#">{{ article.author }}</a></p>
    {% for review in article.reviews.all %}
    <div>{{ review.body|linebreaks }}</div>
    {% endfor %}
    </article>
{% endfor %}
</div>
