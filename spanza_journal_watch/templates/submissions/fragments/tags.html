<div id="articles">
    <div class="row g-3 py-2">
        {% for tag in tags %}
        <div class="col-12 col-lg-6">
            <div class="card ">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ tag.get_absolute_url }}" class="text-decoration-none">{{ tag }}</a></h5>
                    <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-body-secondary">{{ tag.articles.all|length }} article{{ tag.articles.all|pluralize }}</small>
                        </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
