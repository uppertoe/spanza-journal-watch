{% if result_reviews %}
<h1>Reviews</h1>
<hr>
{% for review in result_reviews %}
    <a href="{{ review.get_absolute_url }}" class="text-decoration-none"><h3>{{ review.article }}</h3></a>
    <p>{{ review.author }}</p>
    <p>{{ review.get_truncated_body|linebreaks }}</p>
{% endfor %}
{% endif %}
{{ no_result_message }}
