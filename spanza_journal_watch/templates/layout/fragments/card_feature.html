<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-8 p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 {{ feature_text_styles|random }}">Featured Article</strong>
            <h5 class="mb-1">{{ feature.article.get_title }}</h5>
            <div class="mb-1 text-body-secondary">By {{ feature.author }}</div>
            <a
            role="button"
            class="icon-link gap-1 icon-link-hover stretched-link"
            data-bs-toggle="modal"
            data-bs-target="#{{ feature.slug }}Modal"
            hx-get="{{ feature.get_absolute_url }}"
            hx-indicator="#{{ feature.slug }}Indicator"
            hx-target="#{{ feature.slug }}Container"
            >Continue reading
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
            </a>
        </div>
        <div class="col-4 d-none d-lg-block">
            {% if feature.feature_image %}
            <img src="{{ feature.feature_image.url }}" height="300" class="w-100 center-thumbnail object-fit-cover">
            {% else %}
            <svg class="w-100" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg>
            {% endif %}
        </div>
    </div>
</div>

{% with feature as review %}
{% include 'layout/fragments/modal.html' %}
{% endwith %}
