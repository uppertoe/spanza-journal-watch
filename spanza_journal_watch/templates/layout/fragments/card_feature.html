<div class="col-md-6">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 {{ feature_text_styles|random }}">Featured Article</strong>
            <h5 class="mb-1">{{ feature.article.get_title }}</h5>
            <div class="mb-1 text-body-secondary">By {{ feature.author }}</div>
            <a href="{{ feature.get_absolute_url }}" class="icon-link gap-1 icon-link-hover stretched-link">
            Continue reading
            <svg class="bi"><use xlink:href="#chevron-right"/></svg>
            </a>
        </div>

        <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="150" height="300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>

    </div>
</div>
