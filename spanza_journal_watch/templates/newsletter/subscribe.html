<form class="col d-flex justify-content-start align-items-center input-group input-group-sm" id="subscribe-form">
{% csrf_token %}
<button class="btn btn-outline-primary" type="submit" hx-post="{% url "newsletter:subscribe" %}" hx-target="#subscribe-form">Submit</button>
{{ form.email }}
</form>
{% if form.errors %}
<div class="container mt-3" id="oob-message" hx-swap-oob="true">
<div class="alert alert-dismissible alert-primary">
    {{ form.email.errors }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
{% endif %}
